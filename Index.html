<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    html, body {
  height: 100%;
  margin: 0;
}

body {
  display: grid;
  place-items: center; /* 横も縦も中央揃え */
}


    </style>
</head>
<body>
 <h1 id = "a"></h1>
<script>
const a = document.getElementById("a");
const animation = [
"■　　",
"　◆　",
"　　■",
"　◆　",
]
let count = 0;
setInterval(() => {
  a.textContent = (animation[count])
  count++;
  count = (count % animation.length)
}, 1000);

</script>
</body>
</html>
